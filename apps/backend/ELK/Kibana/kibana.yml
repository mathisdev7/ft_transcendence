# Kibana Configuration

# Server configuration
server.host: "0.0.0.0"
server.port: 5601
server.name: "kibana-transcendence"

# Elasticsearch configuration
elasticsearch.hosts: ["http://elasticsearch:9200"]
elasticsearch.username: "kibana_system"
elasticsearch.password: "mdp123"

# Logging configuration
logging.appenders.file.type: file
logging.appenders.file.fileName: /usr/share/kibana/logs/kibana.log
logging.appenders.file.layout.type: json
logging.root.level: info
logging.loggers:
  - name: http.server.response
    level: debug

# Security configuration for Kibana 8.x with Elasticsearch security enabled
# Remove the xpack.security.enabled setting since it's deprecated
xpack.encryptedSavedObjects.encryptionKey: "32CharacterLongStringForEncryption"
