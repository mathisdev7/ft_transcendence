input {
  # Input pour recevoir des logs via TCP
  tcp {
    port => 5044
    codec => json_lines
  }

  # Input pour recevoir des logs via Beats
  beats {
    port => 5044
  }

  # Input pour des logs de fichiers (si nÃ©cessaire)
  file {
    path => "/var/log/*.log"
    start_position => "beginning"
    sincedb_path => "/dev/null"
  }
}

filter {
  # Parsing des logs JSON
  if [message] {
    json {
      source => "message"
    }
  }

  # Ajout d'un timestamp
  if ![timestamp] {
    mutate {
      add_field => { "timestamp" => "%{@timestamp}" }
    }
  }

  # Gestion des logs d'application
  if [service] == "backend" {
    mutate {
      add_tag => ["backend-service"]
    }
  }

  if [service] == "frontend" {
    mutate {
      add_tag => ["frontend-service"]
    }
  }
}

output {
  # Sortie vers Elasticsearch
  elasticsearch {
    hosts => ["http://elasticsearch:9200"]
    user => "logstash_system"
    password => "mdp123"
    index => "transcendence-logs-%{+YYYY.MM.dd}"
  }

  # Sortie vers la console pour debug
  stdout {
    codec => rubydebug
  }
}
